<div class="trainings">
    <h1>Online Trainings we offer</h1>
    <h2>Web Development </h2>
    <div class="row" >
        <div class="col-sm-3" *ngFor="let course of courses">
            <mat-card class="course-card">
                <mat-card-header>
                    <mat-card-title> <a routerLink="/course/{{course.id}}">{{course.title}}</a></mat-card-title>
                    <mat-card-subtitle>Duration: 8 hours</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="../../assets/python.png" alt="Photo of a Shiba Inu">
                <mat-card-content>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button routerLink="/course/{{course.id}}">View More >></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
