<div class="row background">
    <div class="container">

        <h1>Login using Email </h1>
        <div class="container offset-sm-4 col-sm-6 background-right pb-5">
            
            <form [formGroup]="regForm" (ngSubmit)="onsubmit()" class="example-form">
                <div class=" form-group">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="email" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="email.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class=" form-group">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput [formControl]="pass" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon class="mat-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="pass.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <button class="example-full-width" type="submit" mat-flat-button color="primary">Login</button>
            </form>
        </div>
    </div>
</div>
